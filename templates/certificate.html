<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.: Certificate :.</title>
    <link rel="shortcut icon" href="{{ url_for('static',filename='img/lv.ico') }}" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static',filename='img/lv.ico') }}" type="image/x-icon">
    <style>
        html,
        body {
            height: 70%;
        }

        body {
            background-color: #DDECF4;
            background-size: 100% 100%;
            font-family: Arial;
            font-weight: 300;
            height: 100%;
            text-align: center;
            color: rgb(65, 45, 25);
        }

        .bold {
            font-weight: 700;
            font-size: 3.8em;
            display: inline;
            padding: 2%;
        }

        .titles {
            font-weight: 300;
            font-size: 1.8em;
            color: rgb(50, 175, 180);
        }

        .field {
            font-weight: 300;
            font-size: 1em;
            color: rgb(110, 160, 130);
        }
    </style>
</head>

<body oncopy="return false" oncut="return false" onpaste="return false" oncontextmenu="return false"
    ondragstart="return false" onselectstart="return false" onkeydown="return false">
    <div style="padding-top: 30px;">
        <div>
            <img src="{{ url_for('static',filename='img/logo.png') }}" width="100">
            <h1 class="bold">Certificate of art</h1>
            <img src="{{ url_for('static',filename='img/ESCOM.png') }}" width="100">
            <br><br><br>
            <!-- Generate HTML -->
            {% if opc == 1 %}
            <div>
                <img src="{{ url_for('static',filename='preview/'+id[5]) }}" width="330">
                <h1 style="font-size: 2.5em; color:green;">Authentic</h1>
                <p class="titles">Artist:</p>
                <p class="field">{{id[6]}}</p>
                <p class="titles">Client:</p>
                <p class="field">{{id[7]}}</p>
                <p class="titles">Public Notary:</p>
                <p class="field">{{id[8]}}</p>
                <br><br><br>
                <p><b>Certificate registration:</b><a target="_blank"
                        href="http://localhost/contracts/{{id[1]}}">{{id[1]}}</a>
                </p>
            </div>
            {% endif %}
            <!-- Generate HTML -->

            {% if opc == 2 %}
            <div>
                <h1 style="font-size: 2.5em; color:red;">Fake</h1>
            </div>
            {% endif %}
        </div>
    </div>
</body>

</html>
